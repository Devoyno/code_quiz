<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button class="btn btn-light" id="high-scores">View High Scores</button>
    <h1 class="timer" id="timer"></h1>
  </header>
<div class="card" id="start-card">
  <div class="card-header">
  <h1>Coding Quiz Challenge</h1>
  <p>Try to answer as many questions as you can in the time allowed. Incorrect answers will deduct time from the counter</p>
</div>
  <button class="btn btn-light" id="start">Start</button>
</div>
<div class="card hide" id="quiz-card">
  <h1 id="question-title"></h1>
<div class="card-body" id="choices"></div>
<h2 class="result" style="color:white; font-size:20px"id="result"></h2>
</div>

<div class="card hide" id="card-complete">
  <div id="score-lbl">Your score is: <label id="final-score"></label></div>
  <input type="text" id="name" />
  <input type="button" id="saveBtn" value="Save" />
</div>


<ol class="card hide" id="top-score">

</ol>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
